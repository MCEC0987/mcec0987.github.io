    <!-- å†…è”JavaScript -->
    <script>
        // DOMåŠ è½½å®Œæˆåæ‰§è¡Œ
        document.addEventListener('DOMContentLoaded', function() {
            // è·å–æ‰€æœ‰Tabé¡¹
            const tabItems = document.querySelectorAll('.tab-item');
            // è·å–å†…å®¹å®¹å™¨
            const contentContainer = document.getElementById('content-container');
            // è·å–åŠ è½½æŒ‡ç¤ºå™¨
            const loader = document.getElementById('loader');
            
            // åˆå§‹åŒ–åŠ è½½ç¬¬ä¸€ä¸ªTabçš„å†…å®¹
            loadTabContent('home.html');
            
            // ä¸ºæ¯ä¸ªTabé¡¹æ·»åŠ ç‚¹å‡»äº‹ä»¶
            tabItems.forEach(item => {
                item.addEventListener('click', function() {
                    // è·å–å½“å‰Tabçš„IDå’Œå†…å®¹URL
                    const tabId = this.getAttribute('data-tab');
                    const contentUrl = this.getAttribute('data-content');
                    
                    // æ˜¾ç¤ºå¯¹åº”Tabå’ŒåŠ è½½å†…å®¹
                    showTab(tabId);
                    loadTabContent(contentUrl);
                });
            });
            
            // æ˜¾ç¤ºæŒ‡å®šTabçš„å‡½æ•°
            function showTab(tabId) {
                // ç§»é™¤æ‰€æœ‰Tabé¡¹çš„activeç±»
                tabItems.forEach(item => {
                    item.classList.remove('active');
                    const icon = item.querySelector('.tab-icon');
                    icon.classList.remove('active');
                    icon.classList.add('inactive');
                });
                
                // ä¸ºå½“å‰é€‰ä¸­çš„Tabé¡¹æ·»åŠ activeç±»
                const activeTab = document.querySelector(`.tab-item[data-tab="${tabId}"]`);
                if (activeTab) {
                    activeTab.classList.add('active');
                    const activeIcon = activeTab.querySelector('.tab-icon');
                    activeIcon.classList.remove('inactive');
                    activeIcon.classList.add('active');
                }
            }
            
            // å¼‚æ­¥åŠ è½½Tabå†…å®¹çš„å‡½æ•°
            async function loadTabContent(url) {
                // æ˜¾ç¤ºåŠ è½½æŒ‡ç¤ºå™¨
                loader.classList.add('active');
                // æ¸…ç©ºå†…å®¹å®¹å™¨
                contentContainer.innerHTML = '';
                
                try {
                    // ä½¿ç”¨å¤–éƒ¨åŠ è½½å™¨è·å–å†…å®¹
                    const content = await TabContentLoader.load(url);
                    // æ’å…¥è·å–çš„å†…å®¹
                    contentContainer.innerHTML = content;
                } catch (error) {
                    // é”™è¯¯å¤„ç†
                    console.error('åŠ è½½å†…å®¹å¤±è´¥:', error);
                    contentContainer.innerHTML = '<div class="tab-content active"><p>åŠ è½½å†…å®¹æ—¶å‡ºé”™</p></div>';
                } finally {
                    // æ— è®ºæˆåŠŸå¤±è´¥éƒ½éšè—åŠ è½½æŒ‡ç¤ºå™¨
                    loader.classList.remove('active');
                }
            }
            
            // å“åº”å¼å¤„ç†å‡½æ•°
            function handleResize() {
                // åœ¨å°å±å¹•ä¸Šè°ƒæ•´æ–‡å­—å¤§å°
                if (window.innerWidth < 480) {
                    document.querySelectorAll('.tab-label').forEach(label => {
                        label.style.fontSize = '10px';
                    });
                } else {
                    document.querySelectorAll('.tab-label').forEach(label => {
                        label.style.fontSize = '12px';
                    });
                }
            }
            
            // ç›‘å¬çª—å£å¤§å°å˜åŒ–äº‹ä»¶
            window.addEventListener('resize', handleResize);
            // åˆå§‹åŒ–æ—¶æ‰§è¡Œä¸€æ¬¡
            handleResize();
        });
    </script>
