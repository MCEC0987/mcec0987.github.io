<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载动画示例</title>
    <style>
        /* 加载样式 */
        .loader-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* 确保在最上层 */
            transition: opacity 0.5s ease-out;
        }

        /* 加载动画容器 */
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 进度条容器 */
        .progress-container {
            width: 200px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4285f4, #34a853);
            transition: width 0.3s ease;
        }

        /* SVG加载动画样式 */
        .pl {
            display: block;
            width: 9.375em;
            height: 9.375em;
        }

        .pl__arrows,
        .pl__ring-rotate,
        .pl__ring-stroke,
        .pl__tick {
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .pl__arrows {
            animation-name: arrows42;
            transform: rotate(45deg);
            transform-origin: 16px 52px;
        }

        .pl__ring-rotate,
        .pl__ring-stroke {
            transform-origin: 80px 80px;
        }

        .pl__ring-rotate {
            animation-name: ringRotate42;
        }

        .pl__ring-stroke {
            animation-name: ringStroke42;
            transform: rotate(-45deg);
        }

        .pl__tick {
            animation-name: tick42;
        }

        .pl__tick:nth-child(2) {
            animation-delay: -1.75s;
        }

        .pl__tick:nth-child(3) {
            animation-delay: -1.5s;
        }

        .pl__tick:nth-child(4) {
            animation-delay: -1.25s;
        }

        .pl__tick:nth-child(5) {
            animation-delay: -1s;
        }

        .pl__tick:nth-child(6) {
            animation-delay: -0.75s;
        }

        .pl__tick:nth-child(7) {
            animation-delay: -0.5s;
        }

        .pl__tick:nth-child(8) {
            animation-delay: -0.25s;
        }

        /* Animations */
        @keyframes arrows42 {
            from {
                transform: rotate(45deg);
            }

            to {
                transform: rotate(405deg);
            }
        }

        @keyframes ringRotate42 {
            from {
                transform: rotate(0);
            }

            to {
                transform: rotate(720deg);
            }
        }

        @keyframes ringStroke42 {
            from,
            to {
                stroke-dashoffset: 452;
                transform: rotate(-45deg);
            }

            50% {
                stroke-dashoffset: 169.5;
                transform: rotate(-180deg);
            }
        }

        @keyframes tick42 {
            from,
            3%,
            47%,
            to {
                stroke-dashoffset: -12;
            }

            14%,
            36% {
                stroke-dashoffset: 0;
            }
        }

        /* 加载文字 */
        .loader-text {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-family: Arial, sans-serif;
        }

        /* 禁止页面交互的遮罩 */
        .blocker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9998; /* 位于加载下方，其他内容上方 */
            display: none;
        }

        /* 页面内容样式（示例） */
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- 加载 -->
    <div class="loader-screen" id="loaderScreen">
        <div class="loader">
            <svg class="pl" viewBox="0 0 160 160" width="160px" height="160px" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad" x1="0" y1="0" x2="0" y2="1">
                        <stop offset="0%" stop-color="#000"></stop>
                        <stop offset="100%" stop-color="#fff"></stop>
                    </linearGradient>
                    <mask id="mask1">
                        <rect x="0" y="0" width="160" height="160" fill="url(#grad)"></rect>
                    </mask>
                    <mask id="mask2">
                        <rect x="28" y="28" width="104" height="104" fill="url(#grad)"></rect>
                    </mask>
                </defs>
                
                <g>
                    <g class="pl__ring-rotate">
                        <circle class="pl__ring-stroke" cx="80" cy="80" r="72" fill="none" stroke="hsl(223,90%,55%)" stroke-width="16" stroke-dasharray="452.39 452.39" stroke-dashoffset="452" stroke-linecap="round" transform="rotate(-45,80,80)"></circle>
                    </g>
                </g>
                <g mask="url(#mask1)">
                    <g class="pl__ring-rotate">
                        <circle class="pl__ring-stroke" cx="80" cy="80" r="72" fill="none" stroke="hsl(193,90%,55%)" stroke-width="16" stroke-dasharray="452.39 452.39" stroke-dashoffset="452" stroke-linecap="round" transform="rotate(-45,80,80)"></circle>
                    </g>
                </g>
                
                <g>
                    <g stroke-width="4" stroke-dasharray="12 12" stroke-dashoffset="12" stroke-linecap="round" transform="translate(80,80)">
                        <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14" transform="rotate(-135,0,0) translate(0,40)"></polyline>
                        <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14" transform="rotate(-90,0,0) translate(0,40)"></polyline>
                        <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14" transform="rotate(-45,0,0) translate(0,40)"></polyline>
                        <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14" transform="rotate(0,0,0) translate(0,40)"></polyline>
                        <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14" transform="rotate(45,0,0) translate(0,40)"></polyline>
                        <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14" transform="rotate(90,0,0) translate(0,40)"></polyline>
                        <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14" transform="rotate(135,0,0) translate(0,40)"></polyline>
                        <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14" transform="rotate(180,0,0) translate(0,40)"></polyline>
                    </g>
                </g>
                <g mask="url(#mask1)">
                    <g stroke-width="4" stroke-dasharray="12 12" stroke-dashoffset="12" stroke-linecap="round" transform="translate(80,80)">
                        <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14" transform="rotate(-135,0,0) translate(0,40)"></polyline>
                        <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14" transform="rotate(-90,0,0) translate(0,40)"></polyline>
                        <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14" transform="rotate(-45,0,0) translate(0,40)"></polyline>
                        <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14" transform="rotate(0,0,0) translate(0,40)"></polyline>
                        <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14" transform="rotate(45,0,0) translate(0,40)"></polyline>
                        <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14" transform="rotate(90,0,0) translate(0,40)"></polyline>
                        <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14" transform="rotate(135,0,0) translate(0,40)"></polyline>
                        <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14" transform="rotate(180,0,0) translate(0,40)"></polyline>
                    </g>
                </g>
                
                <g>
                    <g transform="translate(64,28)">
                        <g class="pl__arrows" transform="rotate(45,16,52)">
                            <path fill="hsl(3,90%,55%)" d="M17.998,1.506l13.892,43.594c.455,1.426-.56,2.899-1.998,2.899H2.108c-1.437,0-2.452-1.473-1.998-2.899L14.002,1.506c.64-2.008,3.356-2.008,3.996,0Z"></path>
                            <path fill="hsl(223,10%,90%)" d="M14.009,102.499L.109,58.889c-.453-1.421,.559-2.889,1.991-2.889H29.899c1.433,0,2.444,1.468,1.991,2.889l-13.899,43.610c-.638,2.001-3.345,2.001-3.983,0Z"></path>
                        </g>
                    </g>
                </g>
                <g mask="url(#mask2)">
                    <g transform="translate(64,28)">
                        <g class="pl__arrows" transform="rotate(45,16,52)">
                            <path fill="hsl(333,90%,55%)" d="M17.998,1.506l13.892,43.594c.455,1.426-.56,2.899-1.998,2.899H2.108c-1.437,0-2.452-1.473-1.998-2.899L14.002,1.506c.64-2.008,3.356-2.008,3.996,0Z"></path>
                            <path fill="hsl(223,90%,80%)" d="M14.009,102.499L.109,58.889c-.453-1.421,.559-2.889,1.991-2.889H29.899c1.433,0,2.444,1.468,1.991,2.889l-13.899,43.610c-.638,2.001-3.345,2.001-3.983,0Z"></path>
                        </g>
                    </g>
                </g>
            </svg>
            <div class="loader-text">加载中...</div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <!-- 交互遮罩（用于禁止操作） -->
    <div class="blocker" id="blocker"></div>

    <!-- 页面内容（示例） -->
              <iframe 
  src="index.html" 
  width="100%" 
  height="450" 
  frameborder="0" 
  style="border:0;" 
  allowfullscreen 
  title="首页">
</iframe>

    <script>
        // 获取元素
        const loaderScreen = document.getElementById('loaderScreen');
        const blocker = document.getElementById('blocker');
        const progressBar = document.getElementById('progressBar');

        // 页面资源计数器
        let totalResources = 0;
        let loadedResources = 0;

        // 监听资源加载
        document.addEventListener('readystatechange', updateProgress);
        window.addEventListener('load', onPageLoaded);

        // 开始监控资源加载
        monitorResources();

        function monitorResources() {
            // 获取页面所有资源
            const resources = performance.getEntriesByType('resource');
            totalResources = resources.length;
            
            // 监听新资源的加载
            const observer = new PerformanceObserver((list) => {
                const newResources = list.getEntries();
                totalResources += newResources.length;
                
                newResources.forEach(resource => {
                    if (resource.initiatorType !== 'beacon') {
                        resource.addEventListener('load', () => {
                            loadedResources++;
                            updateProgress();
                        });
                        resource.addEventListener('error', () => {
                            loadedResources++;
                            updateProgress();
                        });
                    }
                });
            });
            
            observer.observe({ entryTypes: ['resource'] });
        }

        function updateProgress() {
            // 计算加载进度
            const progress = Math.min(100, (loadedResources / totalResources) * 100 || 0);
            progressBar.style.width = `${progress}%`;
            
            // 根据文档状态更新
            if (document.readyState === 'interactive') {
                progressBar.style.width = '70%';
            } else if (document.readyState === 'complete') {
                progressBar.style.width = '100%';
            }
        }

        function onPageLoaded() {
            // 确保进度条到达100%
            progressBar.style.width = '100%';
            
            // 延迟隐藏加载界面，让用户看到加载完成
            setTimeout(() => {
                loaderScreen.style.opacity = '0';
                setTimeout(() => {
                    loaderScreen.style.display = 'none';
                    blocker.style.display = 'none';
                }, 500);
            }, 300);
        }

        // 页面开始加载时显示遮罩
        window.addEventListener('DOMContentLoaded', function() {
            blocker.style.display = 'block';
        });
    </script>
</body>
</html>
